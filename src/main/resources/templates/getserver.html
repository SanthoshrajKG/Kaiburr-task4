<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>get Server</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Get a Servers with particular Id</h1>
    <form action="#" th:action="@{/servers/get}" th:object="${server}" method="post">
        <p>Server Id: <input type="text" th:field="*{serverId}" /></p>
        <p><input type="submit" value="Submit" /> </p>
    </form>


</div>

</body>
</html>
